    <script>
      var contacts = [
        {
        "firstName": "Akira",
        "lastName": "Laine",
        "number": "0543236543",
        "likes": ["Pizza", "Coding", "Brownie Points"]
        },
        {
        "firstName": "Harry",
        "lastName": "Potter",
        "number": "0994372684",
        "likes": ["Hogwarts", "Magic", "Hagrid"]
        },
        {
        "firstName": "Sherlock",
        "lastName": "Holmes",
        "number": "0487345643",
        "likes": ["Intriguing Cases", "Violin"]
        }
        {
        "firstName": "Kristian",
        "lastName": "Vos",
        "number": "unknown",
        "likes": ["Javascript", "Gaming", "Foxes"]
        }
        ];
        function lookUpProfile(firstName, prop){
            var result;
            for (var i = 0; i < contacts.length; i++) {
                if (contacts[i]['firstName'] === firstName) {
                    result = contacts[i];
                }
            }
            // 如果 result 不存在，表示未找到指定的 firstName
            if (result) {
                if (result[prop]) {
                    return result[prop];
                } else {
                    return 'No such property';
                }
                // 此步可简化为：
                // return result[prop] || 'No such property';
            } else {
                return 'No such contact';
            }
        }
        lookUpProfile("Akira", "likes");
    </script>

      function golfScore(par, strokes) {
        if (strokes == 1) {
          return "Hole-in-one!";
        } else if (strokes <= par - 2) {
          return "Eagle";
        } else if (strokes == par - 1) {
          return "Birdie";
        } else if (strokes == par) {
          return "Par";
        } else if (strokes == par + 1) {
          return "Bogey";
        } else if (strokes == par + 2) {
          return "Double Bogey";
        } else if (strokes >= par + 3) {
          return "Go Home!";
        }
        return "Change Me";
      }
      golfScore(5, 4);
