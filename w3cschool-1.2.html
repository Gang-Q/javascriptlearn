  <body>
    <h2 id="myH1"></h2>

      document.write("Hello W3Cschool!");

    </script>
    <script>
      if (!undefined) {
        console.log("undefined is false");
      } //undefined is false
      if (!null) {
        console.log("null is false");
      } //null is false
      undefined == null; //true
    </script>
    <script>
      if ("") {
        console.log("true");
      } //没有任何输出
      if ([]) {
        console.log("true");
      } //true
      if ({}) {
        console.log("true");
      } //true
      var x1 = 34.0; //使用小数点来写
      var x2 = 34; //不使用小数点来写
      document.write(x1);
      document.write(x2);
      //这个案例中 x1 与 x2 是完全相等的
      var y = 123e5; //12300000

      document.write(z);
