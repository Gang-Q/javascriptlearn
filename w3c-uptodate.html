<html>
  <meta charset="utf-8" />
  <head>
    <title>javascript微课</title>
    <script>
      // <script>标签可以使用两种属性，language和type，它们指定脚本的类型
      // language 属性已弃用，不推荐使用。 type 也可以忽略不写
      alert("这是一个alert警告框!");
      src = "./demo.js";
    </script>
  </head>
  <body>
    <h2 id="myH1"></h2>
    <p id="myP"></p>
    <script>
      // 在HTML中，必须在<script>标签之间插入JavaScript代码
      // JavaScript 没有任何打印或者输出的函数。
      /* 
      使用 document.write() 方法将内容写到 HTML 文档中。
      使用 window.alert() 弹出警告框。
      使用 innerHTML 写入到 HTML 元素。 例:document.getElementById("myH1").innerHTML = "欢迎来到我的主页";
      使用 console.log() 写入到浏览器的控制台。
      */
      document.write("Hello W3Cschool!");
      // 可以使用HTML标签来格式化JavaScript中的文本
      // 注意: 为了使HTML显示不会被脚本加载阻止，可将脚本放在<body>元素的底部改善页面加载。
      document.write("<h1>Hello W3Cschool!</h1>");
      //输出标题
      document.getElementById("myH1").innerHTML = "欢迎来到我的主页";
      //输出段落
      document.getElementById("myP").innerHTML = "这是我的第一个段落";
      /*上面的这些代码
      会输出一个标题和一个段落
      并将代表主页的开始*/
      src = "./introduction.js";
    </script>
  </body>
</html>
